<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
	<title>Socket.io Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="container">
		<div class="row" id="login">
			<div class="login-form form-inline span12">
				<input id="nickname" type="text" class="input" placeholder="Your Nickname here...">
				<button class="btn login">Login</button>
			</div>
			<div class="logout-form form-inline span12 hide">
				<strong>Welcome </strong><span class="nickname-display"></span>
				<button class="btn logout">Logout</button>
			</div>
		</div>
		<div class="row hide" id="chat">
			<div class="span10">
				<textarea id="log" class="span10" rows="10"></textarea>
			</div>
			<div class="span2">
				<ul id="clients"></ul>
			</div>
			<div class="span12">
				<label for="message">Message:</label>
				<input id="message" class="span12" placeholder="Type a message and hit Enter...">
			</div>
		</div>
	</div>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
	<script type="text/javascript" src="socket.io/socket.io.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
